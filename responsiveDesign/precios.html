<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios de tus mejores guitarras!</title>
    <link rel="stylesheet" href="css/invie.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="header background"> <!-- header -->
      <div class="contenedor">
        <figure class="logotipo"> <!-- logotipo -->
          <img src="images/invie.png" alt="Invie Logotipo" height="60" width="186">
        </figure>
        <nav class="menu"><!-- menu -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
  	</header>
    <div class="contenedor">
      <section class="tabla">
        <table>
          <thead>
            <tr>
              <th>Model</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Classic</td>
              <td>$10,000.00</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$10,000.00</td>
              <td>Una guitarra muy pro</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$10,000.00</td>
              <td>Una guitarra muy pro</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <footer class="footer">
  		<div class="contenedor">
  			<div class="contacto">
  				<img src="images/invie-white.png" alt="logotipo blanco">
  				<a href="tel:+5256226124"><strong>Teléfono</strong> <span>56226124</span></a>
  				<a href="mailto:prueba@dgp.unam.mx"><strong>E-mail</strong> <span>prueba@dgp.unam.mx</span></a>
  			</div>
  			<form class="formulario">
  				<div class="col1">
  					<label for="nombre">Nombre</label>
  					<input type="text" required id="nombre" name="nombre">
  					<label for="email">E-mail</label>
  					<input type="email" required id="email" name="email">
  					<div class="sexo">
  						<label for="mujer">
  							<input checked type="radio" id="mujer" name="sexo" value="mujer"/> Mujer
  						</label>
  						<label for="hombre">
  							<input type="radio" id="hombre" name="sexo" value="hombre"/> Hombre
  						</label>
  					</div>
  					<div class="intereses">
  					<label for="cotizacion">
  						<input checked type="checkbox" id="cotizacion" name="intereses" value="cotizacion">Cotización
  					</label>
  					<label for="reclamos">
  						<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
  					</label>
  					<label for="comentarios">
  						<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
  					</label>
  					<label for="otros">
  						<input type="checkbox" id="otros" name="intereses" value="otros">Otros
  					</label>
  				</div>
  				</div>
  				<div class="col2">
  					<label for="comentarios">Comentarios</label>
  					<textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
  					<input type="submit" value="Enviar" class="button"/>
  				</div>
  			</form>
  		</div>
  	</footer>
  </body>
</html>
